<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://api.dicebear.com/5.x/identicon/svg?seed=job-ez" type="image/x-icon">
    <title>Quiz - Alternative RVB</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a'
              }
            },
            animation: {
              'shake': 'shake 0.5s ease-in-out',
              'bounce-subtle': 'bounce 1s infinite'
            },
            keyframes: {
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-2px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(2px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
        20%, 40%, 60%, 80% { transform: translateX(2px); }
      }
      
      .touch-manipulation {
        touch-action: manipulation;
      }
      
      /* Amélioration du scroll sur mobile */
      .question-container {
        scroll-behavior: smooth;
      }
      
      /* Animation de pulse pour les éléments importants */
      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.5); }
        50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.8), 0 0 30px rgba(59, 130, 246, 0.4); }
      }

      /* Styles pour les options */
      .time-option.selected,
      .game-mode.selected {
        background-color: #2563eb !important;
        box-shadow: 0 0 0 2px #60a5fa, 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
      }

      .time-option:hover,
      .game-mode:hover {
        transform: scale(1.05);
      }

      /* Mode libre - masquer les boutons de réponse */
      .free-mode .answer-btn {
        display: none !important;
      }

      .free-mode .answer-reveal {
        display: block !important;
      }

      .answer-reveal {
        display: none;
        margin-top: 1rem;
        padding: 1rem;
        background: rgba(34, 197, 94, 0.1);
        border: 2px solid #22c55e;
        border-radius: 0.5rem;
        text-align: center;
      }

      .answer-reveal.correct {
        background: rgba(34, 197, 94, 0.1);
        border-color: #22c55e;
        color: #22c55e;
      }

      .answer-reveal.incorrect {
        background: rgba(239, 68, 68, 0.1);
        border-color: #ef4444;
        color: #ef4444;
      }

      /* Modal pour les popups de feedback */
      .feedback-modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        animation: fadeInModal 0.3s ease-out forwards;
      }

      .feedback-modal-content {
        background: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 1rem;
        padding: 2rem;
        max-width: 90vw;
        text-align: center;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transform: scale(0.9);
        animation: scaleInModal 0.3s ease-out forwards;
      }

      @keyframes fadeInModal {
        to {
          opacity: 1;
        }
      }

      @keyframes scaleInModal {
        to {
          transform: scale(1);
        }
      }

      /* Correction pour les boutons sur mobile - éviter la pré-sélection */
      .answer-btn {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
      }
      
      .answer-btn:active {
        background-color: #4b5563 !important; /* bg-gray-600 */
        transform: scale(0.95);
      }
      
      /* Éviter que les boutons restent dans l'état actif sur mobile */
      .answer-btn:focus {
        outline: none;
      }
    </style>
  </head>

  <body class="dark bg-gray-900 text-white min-h-screen">
    <!-- Header avec navigation -->
    <header class="bg-gray-800 shadow-lg">
      <nav class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center space-x-2">
            <img src="images/alternative-rvb-logo.svg" alt="Alternative RVB logo" class="w-8 h-8" />
            <span class="text-xl font-bold text-primary-400">Quiz App</span>
          </div>
          
          <!-- Navigation Desktop -->
          <div class="hidden md:flex items-center space-x-6">
            <a href="/" class="hover:text-primary-400 transition-colors">Home</a>
            <a href="https://alternative-rvb.com" class="hover:text-primary-400 transition-colors">Alternative RVB</a>
            <div class="flex items-center space-x-3">
              <a href="https://www.youtube.com/@nicolasmalet9267/" class="hover:text-primary-400 transition-colors" aria-label="Youtube">
                <i class="bi bi-youtube text-lg"></i>
              </a>
              <a href="https://github.com/alternative-rvb" class="hover:text-primary-400 transition-colors" aria-label="GitHub">
                <i class="bi bi-github text-lg"></i>
              </a>
              <a href="https://www.linkedin.com/in/nicolas-malet/" class="hover:text-primary-400 transition-colors" aria-label="LinkedIn">
                <i class="bi bi-linkedin text-lg"></i>
              </a>
            </div>
          </div>
          
          <!-- Menu Mobile -->
          <div class="md:hidden">
            <button id="mobile-menu-toggle" class="text-white hover:text-primary-400">
              <i class="bi bi-list text-2xl"></i>
            </button>
          </div>
        </div>
        
        <!-- Menu Mobile Dropdown -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2">
          <a href="/" class="block py-2 hover:text-primary-400 transition-colors">Home</a>
          <a href="https://alternative-rvb.com" class="block py-2 hover:text-primary-400 transition-colors">Alternative RVB</a>
        </div>
      </nav>
    </header>

    <!-- Contenu principal -->
    <main class="container mx-auto px-4 py-8 min-h-screen">
      <!-- Page de sélection des quiz -->
      <div id="quiz-selection" class="max-w-4xl mx-auto">
        <div class="text-center mb-8">
          <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-primary-400 to-purple-500 bg-clip-text text-white">
            Choisissez votre Quiz
          </h1>
          <p class="text-gray-400 text-lg">Sélectionnez un thème et testez vos connaissances !</p>
        </div>

        <!-- Options de jeu -->
        <div class="bg-gray-800 rounded-xl p-4 mb-8 shadow-lg">
          <h2 class="text-2xl font-bold mb-4 text-center">Options de Jeu</h2>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Sélection du temps par question -->
            <div class="space-y-3">
              <label class="block text-lg font-medium text-white">
                <i class="bi bi-clock mr-2 text-primary-400"></i>
                Temps par question
              </label>
              <div class="grid grid-cols-2 gap-3">
                <button type="button" data-time="5" class="time-option px-4 py-3 bg-gray-700 hover:bg-primary-600 text-white rounded-lg transition-all duration-200 font-medium text-center">
                  5 secondes
                </button>
                <button type="button" data-time="10" class="time-option px-4 py-3 bg-primary-600 text-white rounded-lg transition-all duration-200 font-medium text-center selected">
                  10 secondes
                </button>
                <button type="button" data-time="15" class="time-option px-4 py-3 bg-gray-700 hover:bg-primary-600 text-white rounded-lg transition-all duration-200 font-medium text-center">
                  15 secondes
                </button>
                <button type="button" data-time="20" class="time-option px-4 py-3 bg-gray-700 hover:bg-primary-600 text-white rounded-lg transition-all duration-200 font-medium text-center">
                  20 secondes
                </button>
              </div>
            </div>

            <!-- Mode spoiler -->
            <div class="space-y-3">
              <label class="block text-lg font-medium text-white">
                <i class="bi bi-eye-slash mr-2 text-primary-400"></i>
                Mode de Jeu
              </label>
              <div class="space-y-3">
                <button type="button" id="normal-mode" class="game-mode w-full px-4 py-3 bg-primary-600 text-white rounded-lg transition-all duration-200 font-medium text-left flex items-center selected">
                  <!-- <i class="bi bi-lightbulb mr-3 text-xl"></i> -->
                  <!-- Icon étoile -->
                   <i class="bi bi-star-fill mr-3 text-xl text-yellow-400"></i>
                  <div>
                    <div class="font-semibold">Mode Normal</div>
                    <div class="text-sm opacity-80">Réponses visibles, choix interactif</div>
                  </div>
                </button>
                <button type="button" id="free-mode" class="game-mode w-full px-4 py-3 bg-gray-700 hover:bg-primary-600 text-white rounded-lg transition-all duration-200 font-medium text-left flex items-center">
                  <!-- <i class="bi bi-lightbulb mr-3 text-xl"></i> -->
                   <!-- Icon représentant du vent -->
                    <i class="bi bi-wind text-xl text-blue-400 mr-3"></i>
                    
                  <div>
                    <div class="font-semibold">Mode Libre</div>
                    <div class="text-sm opacity-80">Réponses cachées, révélation automatique</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="quiz-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
          <!-- Les quiz seront générés dynamiquement -->
        </div>
      </div>

      <!-- Interface de quiz (cachée au démarrage) -->
      <div id="quiz-container" class="hidden max-w-2xl mx-auto">
        <div id="quiz-header" class="text-center mb-4">
          <button id="back-to-selection" class="mb-4 px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">
            <i class="bi bi-arrow-left mr-2"></i>Retour à la sélection
          </button>
          <h2 id="quiz-title" class="text-2xl font-bold mb-2"></h2>
          <div class="flex justify-center items-center space-x-4 text-sm text-gray-400">
            <div class="flex flex-col items-center space-y-1">
              <span id="question-counter">Question 1/10</span>
              <div class="w-32 h-2 bg-gray-700 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-primary-500 to-primary-400 rounded-full transition-all duration-500 ease-out" style="width: 10%"></div>
              </div>
            </div>
            <span id="score-display">Score: 0</span>
            <div class="flex items-center">
              <i class="bi bi-clock mr-1"></i>
              <span id="timer-display">10</span>s
            </div>
          </div>
        </div>
        
        <div id="quiz-content" class="bg-gray-800 rounded-xl p-4 shadow-lg">
          <!-- Le contenu du quiz sera généré dynamiquement -->
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6 mt-12">
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-400">
          <a href="https://alternative-rvb.com/" class="hover:text-primary-400 transition-colors">© 2025 Alternative RVB</a>
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.11.0/tsparticles.confetti.bundle.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
